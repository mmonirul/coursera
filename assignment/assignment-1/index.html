<!DOCTYPE html>
<html ng-app="LunchCheck">
  <head>
    <meta charset="utf-8">
    <!-- Bootstrap 4 core css-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
    <title>Hello coursera!</title>
  </head>
  <body>
    <div class="container" ng-controller="LunchCheckController">
      <h1 class="text-success">My first angular assignment</h1><br>
        <div class="row">
          <div class="col-lg-6">
             <div class="input-group">
               <input type="text" class="form-control"
                      placeholder="Please enter your meal..."
                      ng-model="meal" ng-keyup="isMeal = true">
               <span class="input-group-btn">
                 <button class="btn btn-success" type="button" ng-click="checkMyMeal()">
                   Check If Too Much
                 </button>
               </span>
             </div>
             <div ng-if="!isMeal" class="alert alert-danger alert-dismissible fade in" role="alert">
               <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                 <span aria-hidden="true">&times;</span>
               </button>
               <strong>Error!</strong> Please enter data first
             </div>
           </div>
        </div>
        <div class="row"><br>
          <div class="col-lg-6">
            <div ng-if="totalMealCount <= 3 && totalMealCount !=0">
              <div class="alert alert-success" role="alert">
                <strong>Enjoy!</strong>
              </div>
            </div>
            <div ng-if="totalMealCount > 4">
              <div class="alert alert-warning" role="alert">
                <strong>"Too much!"</strong>
              </div>
            </div>
          </div>
        </div>
    </div>


    <!-- JavaScript plugins, jQuery, and Tether  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
    <script src="angular.min.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
